<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="images/64x64 icon.png" rel="shortcut icon" />
    <title>Pokemon Go gpx++</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/default.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
    <script src="js/default.js"></script>
</head>

<body>
    <!-- 內容開始 -->
    <div id="app">
        <div class="app-box">
            <textarea id="xml" ref="xml"></textarea>
            <button v-for="(gpx,index) in gpxs" :key="index" class="btn btn-primary" :class="{tip:gpx.tip}"
                @click="getXML(gpx.path,index)">{{gpx.name}}</button>
        </div>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                gpxs: [
                    { name: "西門紅樓", path: "gpx/ximen.xml", en: "ximen",tip:false },
                ]
            },
            methods: {
                getXML(path,i) {
                    var _this=this;
                    axios({
                        url: path,
                        method: "get",
                        responseType: 'text'
                    })
                    .then((res) => {
                        var _xml = res.data.replace(/</g, '&lt;')
                            .replace(/>/g, '&gt;')
                            .replace(/"/g, '&quot;')
                        _this.$refs.xml.innerHTML=_xml;

                        _this.$refs.xml.select();
                        document.execCommand('copy');
                        _this.gpxs[i].tip=true;
                        setTimeout(function(){
                            _this.gpxs[i].tip=false;
                        },1000)
                    })
                }
            }
        })
    </script>
</body>

</html>
